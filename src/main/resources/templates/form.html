<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
</head>
<body>
    <section th:replace="~{components/tiempo :: tiempo}"></section>

    <div class="container">
        <form th:action="@{/form}" th:object="${usuario}" method="post" class="mt-1">
        <div>
            <label for="habilitar" class="col-form-label col-sm-1">Habilitar</label>
            <div class="row col-sm-4">
                <input type="checkbox" id="habilitar" th:field="*{habilitar}" class=" col-sm-1">

            </div>
        </div>
        <div class="form-group row">
            <label for="nombres" class="col-form-label col-sm-1">Nombres</label>
            <div>
                <input name="nombres" id="nombres" type="text" th:field="*{nombre}" class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger"></div>
        </div>
        <div class="form-group row">
            <label for="apellidos" class="col-form-label col-sm-1">Apellidos</label>
            <div>
                <input name="apellidos" id="apellidos" type="text" th:field="*{apellido}" class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="alert alert-danger"></div>
        </div>
        <div class="form-group row">
            <label for="cuenta" class="col-form-label col-sm-1">Cuenta</label>
            <div>
                <input name="cuenta" id="cuenta" type="number" th:field="*{cuenta}" class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}" class="alert alert-danger"></div>
        </div>
        <div class="form-group row">
            <label for="fechaNacimiento" class="col-form-label col-sm-1">Fecha Nacimiento</label>
            <div>
                <input name="fechaNacimiento" id="fechaNacimiento" type="date" th:field="*{fechaNacimiento}" class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="alert alert-danger"></div>
        </div>
        <div class="form-group row">
            <label for="pais" class="col-form-label col-sm-1">Pa√≠s</label>
            <div>
                <select name="pais" id="pais" type="date" th:field="*{pais}">
                    <option value="">--seleccionar--</option>
                    <!-- TIPO LIST-->
                    <!-- <option th:each="pais:${paises}" th:text="${pais}" th:value="${pais}"></option> -->
                    <!-- TIPO MAP-->
                    <!--<option th:each="pais:${paisesMap.entrySet()}" th:text="${pais.value}" th:value="${pais.key}"></option> -->
                    <!-- TIPOS MODELS PAIS -->
                    <option th:each="pais:${listaPaises}" th:text="${pais.nombre}" th:value="${pais.id}"></option>
                </select>
            </div>
            <div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}" class="alert alert-danger"></div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-1">Roles</label>
            <div th:each="rol:${listarRolesServices}">
                <input type="checkbox" th:field="*{roles}" th:value="${rol.id}" class="">
                <label th:text="${rol.nombre}"></label>
            </div>
            <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="alert alert-danger"></div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-1">Genero</label>
            <div th:each="genero:${generos}">
                <input type="radio" id="genero1" th:field="*{genero}" th:value="${genero}" class="">
                <label  th:text="${genero}"></label>
            </div>
            <div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="alert alert-danger"></div>
        </div>
        <div class="form-group row ">
            <label class="col-form-label col-sm-1" for="username">Username</label>
            <div>
                <input name="username" id="username" type="text" th:field="*{username}" class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></div>
        </div>
        <div class="form-group row ">
            <label class="col-form-label col-sm-1" for="email">Correo</label>
            <div>
                <input name="email" id="email" type="email" th:field="*{email}" class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-1" for="password">Password</label>
            <div>
                <input name="password" id="password" type="password" class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></div>
        </div>
        <div>
            <input type="submit" value="Enviar" class="btn btn-primary mt-1">
        </div>
    </form>
    </div>
</body>
</html>
